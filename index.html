<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="style.css">
</head>

<div id="app" v-cloak>
    <v-app>
        <v-content>
            <v-toolbar fixed app>
                <v-toolbar-side-icon @click="drawer = !drawer"></v-toolbar-side-icon>
                <v-toolbar-title>A Collector's Blog</v-toolbar-title>
                <v-spacer></v-spacer>
                <v-toolbar-items>
                    <v-btn flat v-on:click="page = 'messages'">messages</v-btn>
                </v-toolbar-items>
            </v-toolbar>

            <v-navigation-drawer app v-model="drawer">
                <v-list>
                    <v-list-tile v-for="room in rooms">
                        <v-list-content>
                            <v-list-tile-title>
                                {{room}}
                            </v-list-tile-title>
                        </v-list-content>
                    </v-list-tile>
                </v-list>
            </v-navigation-drawer>

            <v-container v-if="page == 'messages'">
                <v-layout>
                    <v-flex xs3></v-flex>
                    <v-flex xs6>
                        <v-card elevation="18">
                            <v-card-title class="display-1 justify-center">Messaging</v-card-title>
                            <v-card-text v-for="message in messageHistory">
                                {{message}}
                            </v-card-text>
                            <v-card-text>
                                <v-text-field label="start typing" v-model="newMessage" outline color="grey">
                                </v-text-field>
                            </v-card-text>
                            <v-card-actions>
                                <v-btn block @click="send()">send</v-btn>
                            </v-card-actions>
                        </v-card>
                    </v-flex>
                    <v-flex xs3></v-flex>
                </v-layout>
            </v-container>
        </v-content>
    </v-app>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<script src="script.js"></script>

</html>
